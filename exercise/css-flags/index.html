<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS flags</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="flag france">
        <div class="boxRed"></div>
        <div class="boxBlue"></div>
    </div>
    <div class="flag germany">
        <div class="horizontalBlack"></div>
        <div class="horizontalRed"></div>
        <div class="horizontalYellow"></div>
    </div>
    <div class="flag madagascar">
        <div class="redBar"></div>
        <div class="greenBar"></div>
    </div>
    <div class="switzerland">
        <div class="redBackground"></div>
        <div class="whiteBar1"></div>
        <div class="whiteBar2"></div>
    </div>
    <div class="flag sweden">
        <div class="lightBlueBackground"></div>
        <div class="yellowBar1"></div>
        <div class="yellowBar2"></div>
    </div>
    <div class="flag gambia">
        <div class="gambiaRed"></div>
        <div class="gambiaBlue"></div>
        <div class="gambiaGreen"></div>
    </div>
    <div class="flag tonga">
        <div class="redTongaBackground"></div>
        <div class="whiteBox"></div>
        <div class="redCross1"></div>
        <div class="redCross2"></div>
    </div>
    <div class="flag japan">
        <div class="backgroundWhite"></div></div>
        <div class="circleJapan"></div>
    </div>
</body>
</html>
