<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple html calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div name="add" class="add">
    <div id="addButton" name="addButton">
        <h3 class="headAdd">Addition</h3>
        <form ><label>First Number:<input name="firstadd" id="firstAdd"type="number"/>
        <form ><label>Second Number:<input name="secondadd" id="secondAdd"type="number"/>
        <!-- <form name="addsum"><label>Sum:<input id="addSum"type="number"/> -->
        <button name="addbutton" id="additionResult"><output>Calculate:</output></button>
    </div>
</div>
<div class="substract">
    <div id="substractButton">
        <h3>Subtraction</h3>
        <form ><label>First Number:<input name="firstsubtract" id="firstSubtract"type="number"/>
        <form ><label>Second Number:<input name="secondsubtract" id="secondSubtract"type="number"/>
        <!-- <form name="subtractsum"><label>Sum:<input id="subtractSum"type="number"/> -->
        <button id="subtractionResult"><output>Calculate:</output></button>
    </div>
</div>
<div class="multiply">
    <h3>Multiplication</h3>
        <form name="firstmultiply"><label>First Number:<input id="firstMultiply"type="number"/>
        <form name="secondmultiply"><label>Second Number:<input id="secondMultiply"type="number"/>
        <button id="multiplicationResult"><output>Calculate:</output></button>
</div>
<div id="spanAttach"></div>
<script src="app.js"></script>
</body>
</html>
