<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple html calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div name="add" class="add">
    <h3>Addition</h3>
        <form name="firstadd"><label>First Number:<input id="firstAdd"type="number"/>
        <form name="secondadd"><label>Second Number:<input id="secondAdd"type="number"/>
        <!-- <form name="addsum"><label>Sum:<input id="addSum"type="number"/> -->
        <button name="addbutton" id="additionResult"><output>Calculate:</output></button>
</div>
<div class="substract">
    <h3>Subtraction</h3>
        <form name="firstsubtract"><label>First Number:<input id="firstSubtract"type="number"/>
        <form name="secondsubtract"><label>Second Number:<input id="secondSubtract"type="number"/>
        <!-- <form name="subtractsum"><label>Sum:<input id="subtractSum"type="number"/> -->
        <button id="subtractionResult"><output>Calculate:</output></button>
</div>
<div class="multiply">
    <h3>Multiplication</h3>
        <form name="firstmultiply"><label>First Number:<input id="firstMultiply"type="number"/>
        <form name="secondmultiply"><label>Second Number:<input id="secondMultiply"type="number"/>
        <button id="multiplicationResult"><output>Calculate:</output></button>
</div>
<script src="app.js"></script>
</body>
</html>
