        <div class="formblock">
            <img class="pic lakitu" src="https://www.mariowiki.com/images/e/ec/Lakitu-NSMBU.png" />

        </div>
        <div class="formblock">
            <label for="koopatroopa: ">Koopa Troopa: 11 Coins <input id="koopatroopa" name="koopatroopa:" type="number"></label>
            <img class="pic koopatroopa" src="https://www.mariowiki.com/images/5/5c/SuperMarioParty_KoopaTroopa.png" />
        </div>
        <button>Find Price</button>
    </form>
    <div id="total">
        <h3>Total Price</h3>
    </div>
<script src="app.js"></script>
