<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    
</head>
<body>
    <form name="form">
    <label for="fname">First Name:<input name="fname" type="text"/></label>
    <label for="lname">Last Name:<input name="lname" type="text"/></label>
    <label for="age">Age:<input name="age" type="number"/></label>
    <label for="male">Male:<input value="male" name="gender" id="male" type="radio"></label>
    <label for="female">Female:<input value="male" name="gender" id="female" type="radio"></label>
    <select name="destinations">
        <option name="seattle" value="seattle">Seattle</option>
        <option name="portland">Portland</option>
        <option name="vancouver" value="vancouver">Vancouver</option>
    </select>
    <label name="dietaryrestriction" for="dietaryrestriction">Dietary Restrictions:</label>
        <label for="vegetarian">Vegetarian<input name="vegetarian" type="checkbox"></label>
        <label for="kosher">Kosher<input name="kosher" type="checkbox"></label>
        <label for="lactosefree">Lactose Free<input name="lactosefree" type="checkbox"></label>
<script src="app.js"></script>
</body>
</html>
