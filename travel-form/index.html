<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travel Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    
</head>
<body>
    <form name="Travel">
        <label for="fname">First Name:<input name="fname" type="text"/></label>
        <label for="lname">Last Name:<input name="lname" type="text"/></label>
        <label for="age">Age:<input name="age" type="number"/></label>
        <label for="male">Male:<input value="male" name="gender" id="male" type="radio"></label>
        <label for="female">Female:<input value="male" name="gender" id="female" type="radio"></label>
        <select name="destinations">
            <option value="seattle">Seattle</option>
            <option value="portland">Portland</option>
            <option value="vancouver">Vancouver</option>
        </select>
        <label name="dietaryrestrictions">Dietary Restrictions:</label>
            <label for="vegetarian"><input name="vegetarian" type="checkbox">Vegetarian</label>
            <label for="kosher"><input name="kosher" type="checkbox">Kosher</label>
            <label for="lactosefree"><input name="lactosefree" type="checkbox">Lactose Free</label>
            <!-- <label for="none">None<input name="none" type="checkbox"></label> -->
        
        <button>Submit</button>
    </form>
    
<script src="app.js"></script>
</body>
</html>
